<html>
    <head>
        <title>Hill Wizard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/hillWizardStyle.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="js/hillWizardJs.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="hillWizard">
            <div class="steps">
                <a href="#" class="back">Back</a>
                <a href="#step1">Step 1</a>
                <a href="#step2">Step 2</a>
                <a href="#step3">Step 3</a>
                <a href="#" class="forward">Next</a>
            </div>
            <div class="contents">
                <div data-step="1">
                    <p>Step 1</p>
                </div>
                <div data-step="2">
                    <p>Step 2</p>
                </div>
                <div data-step="3">
                    <p>Step 3</p>
                </div>
            </div>
        </div>
    </body>
</html>
